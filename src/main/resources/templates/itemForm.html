<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(#{itemForm.title}, ~{:: #main})">
<div id="main">

    <div class="container py-4">

        <form method="post" th:object="${item}" th:action="@{''}">
            <div class="row mb-3">
                <label for="inputItemName" class="col-sm-2 col-form-label" th:text="#{itemForm.itemName}">Item Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputItemName" th:field="*{name}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputItemDescription" class="col-sm-2 col-form-label" th:text="#{itemForm.itemDescription}">Item Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputItemDescription" th:field="*{description}"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save item</button>
        </form>

    </div>

</div>
</html>
