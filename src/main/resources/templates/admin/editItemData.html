<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(#{editItemData.title}, ~{:: #main})">
<div id="main">

    <div class="container py-4">

        <form method="post" th:object="${itemData}" th:action="@{/private/editItemData/saveCategory}">
            <div class="row mb-3">
                <label for="itemCategory" class="col-sm-2 col-form-label" th:text="#{item.category}">Category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="itemCategory" th:field="*{categoryName}">
                </div>
            </div>

            <button type="submit" class="btn btn-custom" th:text="#{editData.add}">Save</button>
        </form>
    </div>

</div>
</html>
