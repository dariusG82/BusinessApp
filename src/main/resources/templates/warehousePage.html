<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(#{warehousePage.title}, ~{:: #main})">
<div id="main">

    <div class="container py-4">

        <div class="p-5 mb-4 background-light rounded-3">
            <div class="container-fluid custom-title-card">
                <h2 class="display-5 fw-bold" th:text="#{warehousePage.mainSection}">Sales section Title</h2>
                <p class="col-md-8" th:text="#{loremIpsum25}">Content</p>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-4">
                <form th:action="@{/private/item/create}" method="get">
                    <button class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative custom-card">
                        <div class="col p-4 d-flex flex-column position-static">
                            <h4 th:text="#{warehousePage.create}">New Item</h4>
                            <p class="card-text mb-auto" th:text="#{loremIpsum25}">Content</p>
                        </div>
                    </button>
                </form>
            </div>


            <div class="col-md-4">
                <button class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative custom-card">
                    <div class="col p-4 d-flex flex-column position-static">
                        <h4 th:text="#{warehousePage.showItem}">Current Stock</h4>
                        <p class="card-text mb-auto" th:text="#{loremIpsum25}">Content</p>
                    </div>
                </button>
            </div>

            <div class="col-md-4">
                <button class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative custom-card">
                    <div class="col p-4 d-flex flex-column position-static">
                        <h4 th:text="#{warehousePage.receiveOrder}">Receive Goods</h4>
                        <p class="card-text mb-auto" th:text="#{loremIpsum25}">Content</p>
                    </div>
                </button>
            </div>

        </div>
    </div>

</div>
</html>
