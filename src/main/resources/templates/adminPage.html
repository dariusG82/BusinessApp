<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(#{adminPage.title}, ~{:: #main})">
<div id="main">

  <div class="container py-4">

    <div class="p-5 mb-4 background-light rounded-3">
      <div class="container-fluid custom-title-card">
        <h1 class="display-5 fw-bold" th:text="#{adminPage.mainSection}">Main section Title</h1>
        <p class="col-md-8" th:text="#{loremIpsum25}">Content</p>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-4">
        <button class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative custom-card">
          <div class="col p-4 d-flex flex-column position-static">
            <h3 th:text="#{adminPage.showUsers}">ALL Users App</h3>
            <p class="card-text mb-auto" th:text="#{loremIpsum50}">Content</p>
          </div>
        </button>
      </div>

      <div class="col-md-4">
        <button class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative custom-card">
          <div class="col p-4 d-flex flex-column position-static">
            <h3 th:text="#{adminPage.registration}">Registration</h3>
            <p class="card-text mb-auto" th:text="#{loremIpsum50}">Content</p>
          </div>
        </button>
      </div>

      <div class="col-md-4">
        <button class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative custom-card">
          <div class="col p-4 d-flex flex-column position-static">
            <h3 th:text="#{adminPage.deletion}">User Removal</h3>
            <p class="card-text mb-auto" th:text="#{loremIpsum50}">Content</p>
          </div>
        </button>
      </div>
    </div>
  </div>

</div>
</html>
