<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(#{clientsPage.title}, ~{:: #main})">
<div id="main">

  <div class="container py-4">

    <div class="p-5 mb-4 background-light rounded-3">
      <div class="container-fluid custom-title-card">
        <h2 class="display-5 fw-bold" th:text="#{clientsPage.clientsSection}">Clients section Title</h2>
        <p class="col-md-8" th:text="#{loremIpsum25}">Content</p>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <form th:action="@{/private/clients/createClient}" method="get">
          <button class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative custom-card">
            <div class="col p-4 d-flex flex-column position-static">
              <h3 th:text="#{clientsPage.clientRegistration}">Add Client</h3>
              <p class="card-text mb-auto" th:text="#{loremIpsum50}">Content</p>
            </div>
          </button>
        </form>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <form th:action="@{/private/clients/showClients}" method="get">
          <button class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative custom-card">
            <div class="col p-4 d-flex flex-column position-static">
              <h3 th:text="#{clientsPage.showClients}">Show Client</h3>
              <p class="card-text mb-auto" th:text="#{loremIpsum50}">Content</p>
            </div>
          </button>
        </form>
      </div>

    </div>
  </div>
</div>



</html>
